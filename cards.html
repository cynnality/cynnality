<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>im cards</title>
    <link rel="stylesheet" href="/cards.css" />
    <script src="/script.js" defer></script>
  </head>
  
  <body>
   
    <div class="wrappertop">
      <div class="content" role="main">
        <h1 class="title">im cards</h1>
      </div>
    </div>
         
      <div class="wrappercont">
        <h2 class="cardsheader">collection of things im looking at. </h2>
          
        
    </div>
 
        
       
        
        <div class="cardgrid">
  <!-- Individual Card Elements -->
  <div class="card" 
       id="card1" 
       data-title="ambiguity" 
       data-description="thinking about efficiency. about stripping things down to remove friction. " 
       data-link="https://d2w9rnfcy7mm78.cloudfront.net/5097164/original_b2258dbe825c6702eb5e66bbf19c41c6.jpg?1569391693?bc=0" 
       data-tags="words, learning">
    <div class="cardbar"></div>
    <div class="card-image" style="background-image: url('https://cdn.glitch.global/f2fb7d0f-1059-40bd-8a52-8cb00efc9022/dithered-image.png?v=1732856231021');"></div>
    <div class="card-title">ambiguity</div>
  </div>
          
  <div class="card" 
       id="card2" 
       data-title="bad soil" 
       data-description="an illustration from a book about issues with soil fertility.... im sold" 
       data-link="https://piamelissalaroche.fr/Backland" 
       data-tags="illustration, color">
    <div class="cardbar"></div>
    <div class="card-image" style="background-image: url('https://cdn.glitch.global/f2fb7d0f-1059-40bd-8a52-8cb00efc9022/dithered-image(1).png?v=1732858135222');"></div>
    <div class="card-title">bad soil</div>
  </div>
          
    <div class="card" 
       id="card3" 
       data-title="a song" 
       data-description="i love kari faux & so should you." 
       data-link="https://www.youtube.com/watch?v=6JwXD1bPHdE" 
       data-tags="music, sotw">
      <div class="cardbar"></div>
    <div class="card-image" style="background-image: url('https://cdn.glitch.global/f2fb7d0f-1059-40bd-8a52-8cb00efc9022/karifauxedited.png?v=1732867009537');"></div>
    <div class="card-title">song!</div>
  </div>    

<div class="bigcardlayout-container">
    
    <div class="bigcardlayout">
        <div class="cp-close">X</div>
        <div class="cpimage"></div>
        <div class="cptags">two</div>
        <div class="cptitle">ambiguity</div>
        <div class="cpdescription">four</div>
        <div class="cplink">
        <a href="#" class="popup-link" target="_blank">Source</a></div> <!-- Link inside the source link section -->
    </div> 
  </div>
          
  <!-- Add more cards here -->
</div>
  

        <div class="intent">         
            <a href="index.html" class="button-link">
              <button>i'll take you back</button>
            </a>
        </div>
      
    <!-- The footer holds our remix button — you can keep or delete it ✂ -->
    <footer class="footer">
      <div class="links"></div>
      
    </footer>
  </body>
</html>
