      <div class="content" role="main">
        <h1 class="title">im cards</h1>
      </div>
    </div>
         
      <div class="wrappercont">
        <span class="texthighlight"> <h2>

        <p>

        <div class="cardgrid">

  <div class="card" 
       id="card1" 
       data-title="creativity"

    <div class="card-title">creativity</div>
    <div class="card-description" style="display: none;">
      
      <table class="cardtable">
        <tr>
          <td>
            <a class="tablelink" href="https://attachments.are.na/25017912/a7e4dd8a7f98ba81b5ebf7b87363e0d1.pdf?1701484482" target="_blank">the artist's way</a>
          </td>
          <td>
            get your shit together with an emphasis on mindfulness. 12 week crashcourse
          </td>
        </tr>
            
        <tr>
          <td>
            <a class="tablelink" href="https://assets.dropbox.com/documents/en-us/permission-voice-workbook-color.pdf" target="_blank">personal voice workbook</a>
          </td>
          <td>
            find your voice and learn how to use it. short reading
          </td>
        </tr>
      </table>
        
    </div>
  </div>
          
  <div class="card"

       data-tags="illustration, color">

    <div class="card-image" style="background-image: url('https://cdn.glitch.global/f2fb7d0f-1059-40bd-8a52-8cb00efc9022/dithered-image(1).png?v=1732858135222');"></div>

  </div>

  </div>
