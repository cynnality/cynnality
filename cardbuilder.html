<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>im cards</title>
    <link rel="stylesheet" href="/cardbuilder.css" />

  <body>
   
    <div class="wrappertop">
      <div class="content" role="main">
        <h1 class="title">card builder</h1>
      </div>
    </div>
         <div class="card-creator">
  <h2>Create a New Card</h2>
  <form id="cardForm">
    <label for="imageLink">Image URL:</label>
    <input type="text" id="imageLink" name="imageLink" required><br><br>

    <label for="cardTitle">Card Title:</label>
    <input type="text" id="cardTitle" name="cardTitle" required><br><br>

    <label for="cardDescription">Description:</label>
    <textarea id="cardDescription" name="cardDescription" required></textarea><br><br>

    <label for="sourceLink">Source Link:</label>
    <input type="text" id="sourceLink" name="sourceLink" required><br><br>

    <label for="cardTags">Tags (comma separated):</label>
    <input type="text" id="cardTags" name="cardTags" required><br><br>

    <button type="button" id="generateCard">Generate HTML Code</button>
  </form>

  <h3>Generated HTML:</h3>
  <pre id="generatedHTML"></pre>
</div>
    
 <div class="parent">
<div class="div1"> </div>

</div>
